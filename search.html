<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Type:</label>
    <input id="type"/>
    <button onclick="search()">Search</button>
    <br/>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="searchResult">
        </tbody>
    </table>
    <script>
        let ducks = [
            {id: 1, type: "Mallard"},
            {id: 2, type: "Redhead"},
            {id: 3, type: "Decoy"},
            {id: 4, type: "Redhead"},
            {id: 5, type: "Redhead"},
            {id: 6, type: "Mallard"},
        ];
        function search(){
            let type = document.getElementById("type").value.toLowerCase();
            let table = document.getElementById("searchResult");
            table.innerHTML = "";
            for(let duck of ducks){
                if(!type || duck.type.toLowerCase() == type){
                    let row = document.createElement("tr");
                    let idCell = document.createElement("td");
                    let id = document.createTextNode(duck.id);
                    let typeCell = document.createElement("td");
                    let type = document.createTextNode(duck.type);
                    idCell.appendChild(id);
                    row.appendChild(idCell);
                    table.appendChild(row);
                    typeCell.appendChild(type);
                    row.appendChild(typeCell);
                }
            }
        }
    </script>
</body>
</html>
